<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #252526;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .connection-status input {
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 6px 10px;
            border-radius: 3px;
            font-size: 13px;
        }

        .connection-status button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }

        .connection-status button:hover {
            background: #1177bb;
        }

        .connection-status button:disabled {
            background: #3c3c3c;
            cursor: not-allowed;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .message {
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .message.sent {
            color: #4ec9b0;
        }

        .message.received {
            color: #ce9178;
        }

        .message.system {
            color: #858585;
            font-style: italic;
        }

        .input-container {
            background: #252526;
            border-top: 1px solid #3e3e42;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 10px 15px;
            border-radius: 3px;
            font-size: 14px;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        .input-container input:focus {
            outline: none;
            border-color: #0e639c;
        }

        .input-container input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-container button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .input-container button:hover:not(:disabled) {
            background: #1177bb;
        }

        .input-container button:disabled {
            background: #3c3c3c;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WebSocket Chat Client</h1>
        <div class="connection-status">
            <input type="text" id="hostInput" placeholder="Host" value="localhost">
            <input type="text" id="portInput" placeholder="Port" value="9999">
            <input type="text" id="nameInput" placeholder="Username (optional)">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;

        const hostInput = document.getElementById('hostInput');
        const portInput = document.getElementById('portInput');
        const nameInput = document.getElementById('nameInput');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, type = 'system') {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            isConnected = connected;

            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                hostInput.disabled = true;
                portInput.disabled = true;
                nameInput.disabled = true;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
                hostInput.disabled = false;
                portInput.disabled = false;
                nameInput.disabled = false;
            }
        }

        function connect() {
            const host = hostInput.value || 'localhost';
            const port = portInput.value || '9999';
            const username = nameInput.value;

            // Use ws:// (plain WebSocket, no TLS)
            // Use wss:// only if connecting via HTTPS page or explicitly needed
            const protocol = 'ws';
            const wsUrl = `${protocol}://${host}:${port}`;

            addMessage(`Connecting to ${wsUrl}...`, 'system');

            try {
                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    addMessage(`Connected to server at ${host}:${port}`, 'system');
                    updateStatus(true);

                    // Send username if provided
                    if (username) {
                        socket.send(`[ID]${username}`);
                        addMessage(`Sent username: ${username}`, 'system');
                    }
                };

                socket.onmessage = (event) => {
                    addMessage(`Received: ${event.data}`, 'received');
                };

                socket.onerror = (error) => {
                    addMessage(`WebSocket error occurred`, 'system');
                    console.error('WebSocket error:', error);
                };

                socket.onclose = () => {
                    addMessage('Server disconnected', 'system');
                    updateStatus(false);
                    socket = null;
                };

            } catch (error) {
                addMessage(`Connection failed: ${error.message}`, 'system');
                updateStatus(false);
            }
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
            updateStatus(false);
        }

        function sendMessage() {
            const message = messageInput.value.trim();

            if (!message || !socket || !isConnected) {
                return;
            }

            socket.send(message + '\n');
            addMessage(`Sent: ${message}`, 'sent');
            messageInput.value = '';
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Handle window close
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.close();
            }
        });
    </script>
</body>
</html>
